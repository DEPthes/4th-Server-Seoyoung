name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradle
        run: chmod +x src/week7/board/gradlew

      - name: Build jar without tests
        run: ./gradlew bootJar -x test
        working-directory: src/week7/board

      - name: Upload JAR to EC2 and run
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PEM_KEY }}
          source: "src/week7/board/build/libs/*.jar"
          target: "~/app"

      - name: SSH into EC2 and run the JAR
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.PEM_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar ~/app/*.jar > ~/app/app.log 2>&1 &
            sleep 5
