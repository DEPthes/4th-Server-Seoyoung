<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
<h2>홈 페이지</h2>
<nav>
    <ul>
        <li><a href="/posts">게시글 목록</a></li>
        <li><a href="/posts/create">게시글 작성</a></li>
        <li><a href="/posts/mine">내 게시글</a></li>
    </ul>
</nav>



<!-- 로그인한 사용자 정보 -->
<div th:if="${#authentication.authenticated}">
    <p><strong>닉네임:</strong> <span th:text="${#authentication.principal.nickname}"></span></p>
    <a href="/logout">로그아웃</a>
</div>

<!-- 로그인 안 했을 경우 -->
<div th:unless="${#authentication.authenticated}">
    <p>로그인이 필요합니다.</p>
    <a href="/login">로그인 페이지로 이동</a>
</div>


</body>
</html>
